<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app {
            border: 5px solid black;
            height: 500px;
            width: 600px;
            text-align: center;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="switchShow">点击切换图片</button>
        {{show}}
        <my-component :show="show">
        </my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        //点击按钮传递参数
        Vue.component('my-component', {
            props: ['show'],
            render: function (createElement) {
                var imgsrc;
                if (this.show) {
                    imgsrc = 'img/001.jpg'
                } else {
                    imgsrc = 'img/002.jpg'
                }

                return createElement('img', {
                    attrs: {
                        src: imgsrc
                    },
                    style: {
                        width: '600px',
                        height: '400px'
                    }
                })
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                show: false
            },
            methods: {
                switchShow: function () {
                    this.show = !this.show
                }

            }
        })

    </script>
</body>

</html>
