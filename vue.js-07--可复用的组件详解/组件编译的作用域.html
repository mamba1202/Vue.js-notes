<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app {
            border: 5px solid black;
            height: 200px;
            width: 600px;
            text-align: center;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <my-component v-show="childshow">
        </my-component>
    </div>
    <!--父组件作用域-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('my-component', {
            template: '<div v-show="childshow">我是一个组件</div>', //子组件作用域
            data: function () {
                return {
                    message: '我是子组件的内容',
                    childshow: false
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                message: '我是父组件的内容',
                childshow: true
            }
        })
    </script>
</body>

</html>
