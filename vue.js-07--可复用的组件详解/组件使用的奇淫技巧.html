<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <app-component></app-component>
        <app-compoent></app-compoent>
        <hr>
        <button @click='plus'>{{count}}</button>
        <button @click='plus'>{{count}}</button>
        <hr>
        <btn-component></btn-component>
        <btn-component></btn-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            components: {
                'app-component': {
                    template: '<div>我是app局部注册的一个组件</div>' //必须用DOM元素包括
                },
                'appComponent': {
                    template: '<div>我是app局部注册的第二个组件</div>'
                }, //不能使用驼峰命名
                'btn-component': {
                    template: '<button @click="count++">{{count}}</button>',
                    data: function () {
                        return {
                            count: 0
                        }
                    }
                }
            },
            methods: {
                plus: function () {
                    this.count++;
                }
            }
        })
    </script>
</body>

</html>
