<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件的使用方法</title>
    <style>
        #app {
            border: 5px solid black;
            height: 200px;
            width: 600px;
            text-align: center;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <component :is="thisView"></component> 
        <button @click='handleView("A")'>第1句</button>
        <button @click='handleView("B")'>第2句</button>
        <button @click='handleView("C")'>第3句</button>
        <button @click='handleView("D")'>第4句</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('compA', {
            template: '<div>离离原上草</div>'
        }),
            Vue.component('compB', {
                template: '<div>一岁一枯荣</div>'
            }),
            Vue.component('compC', {
                template: '<div>野火烧不尽</div>'
            }),
            Vue.component('compD', {
                template: '<div>春风吹又生</div>'
            })
        var app = new Vue({
            el: '#app',
            data: {
                thisView: 'compA'
            },
            methods: {
                handleView: function (tag) { //点击按钮传入参数
                    this.thisView = 'comp' + tag  //comp+A /comp+B/comp+C/comp+D

                }
            }
        })

    </script>
</body>

</html>
